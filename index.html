<!DOCTYPE html>
<html>
  <head>
    <script src="Animator.js"></script>
    <script>

      var canvas = document.getElementById("canvas");

      var animator = Animator.create();

      animator.onFrame(function () {
        console.log('onFrame');
      });

      var a = animator.animate({duration: 2000});
      var b = animator.animate({duration: 1000});

      a.start();
      b.start();

    </script>
  </head>
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>
  </body>
</html>
