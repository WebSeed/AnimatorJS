<!DOCTYPE html>
<html>
  <head>
    <script src="Animator.js"></script>
  </head>
  <body>
    <canvas style="background-color: black" id="canvas" width="400" height="400">
      Sorry, your browser doesn't support HTML5 Canvas.
    </canvas>
    <script>

      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');

      var worldWidth = canvas.width;
      var worldHeight = canvas.height;

      var charles = {
        width: 20,
        height: 20,
        x: 10,
        y: 10,
        color: 'red',
        draw: function (context) {
          context.fillStyle = this.color;
          context.fillRect(this.x - this.width / 2, this.y - this.height / 2, this.width, this.height);
        }
      };

      var update = function () {
        context.clearRect(0, 0, worldWidth, worldHeight);
        charles.draw(context);
      };

      var animator = Animator.create();
      animator.onFrame(update);

      animator.animate({
        duration: 500,
        target: charles,
        property: 'x',
        to: worldWidth - charles.width / 2,
        easing: Animator.easing.inOutCubic
      }).onComplete(function (t) {

        var duration = 1000;

        animator.animate({
          duration: duration,
          /* from: charles.width, */
          target: charles,
          property: 'width',
          to: 400,
          easing: Animator.easing.inOut
        }).onComplete(function (t) {
          console.log('Charles has finished his quest at ' + charles.x + ', ' + charles.y);
        }).start();

        animator.animate({
          duration: duration,
          from: charles.y,
          to: worldHeight - charles.height / 2,
          easing: Animator.easing.inOut
        }).onFrame(function (t) {
          charles.y = t.position;
        }).start();

      }).start();

    </script>
  </body>
</html>
